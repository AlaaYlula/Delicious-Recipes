<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title th:text = "${username} + ' Profile'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <!-- Font Awesome -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
            href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
            rel="stylesheet"
    />
    <!-- MDB -->
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.css"
            rel="stylesheet"
    />
    <!-- MDB -->
    <script
            type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.11.0/mdb.min.js"
    ></script>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" th:href="@{css/style.scss}">
</head>
<body>
<!-- Responsive navbar-->
<div th:replace="fragments/header :: header"></div>
<!-- Page content-->

<section style="background-color: #eee;">
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-4">
                <!--User Description-->
                <div class="card mb-4">
                    <div class="card-body text-center" th:each="user: ${userInfo}">
                        <!--                        style="width:auto;height: 250px;object-fit: cover;"-->
                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp" alt="avatar" class="rounded-circle img-fluid" style="width: 150px;height: 150px;object-fit: cover;">
                        <h5 class="my-3"><span th:text="${user.username}"></span></h5>
                        <p class="text-muted mb-1"><span th:text="${user.bio}"></span></p>
                        <div class="d-flex justify-content-center mb-2">
                        </div>
                    </div>
                </div>
                <!--User Links-->
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">

                                    <!-- Button trigger modal -->
                                    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
                                        Create New Recipe
                                    </button>

                                    <!-- Modal -->
                                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                                                </div>
                                                <div class="modal-body">

                                                    <form method="post"  action="/user/newRecipe">
                                                        <!-- Name input -->
                                                        <div class="input-group mb-4">

                                                            <input type="text" id="form4Example1" name="name" class="form-control rounded" placeholder="Recipe Name" />

                                                        </div>

                                                        <!-- Description input -->
                                                        <div class="input-group mb-4">
                                                            <textarea class="form-control rounded"  name="description" id="form4Example3" rows="4" placeholder="Recipe Description"></textarea>
                                                        </div>
                                                        <!--Ingredients input -->
                                                        <div class="input-group mb-4">
                                                            <textarea class="form-control rounded"  name="ingredientModels" id="ingredients" rows="4" placeholder="Recipe Ingredients / separate by (,)"></textarea>
                                                        </div>
                                                        <!--Instruction input -->
                                                        <div class="input-group mb-4">
                                                            <textarea class="form-control rounded"   name="instructionModels" id="instruction" rows="4" placeholder="Recipe Instruction / separate by (,)"></textarea>
                                                        </div>

                                                        <!-- Submit button -->
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                                                            <button type="submit" class="btn btn-primary">Add Recipe</button>
                                                        </div>
                                                    </form>

                                                </div>

                                            </div>
                                        </div>
                                    </div>

                                <form action="/user/recipes">
                                    <button type="submit" class="btn btn-primary">View All My Recipe</button>
                                </form>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                 <form action="/followers" method="get">
                                     <button type="submit" class="btn btn-outline-info" data-mdb-ripple-color="dark">Follower</button>
                                 </form>
                                <form action="/following" method="get">
                                    <button type="submit" class="btn btn-outline-info" data-mdb-ripple-color="dark">Following</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
                <!--User Links-->
                <div class="card mb-4 mb-lg-0">
                    <div class="card-body p-0">
                        <ul class="list-group list-group-flush rounded-3">
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fas fa-globe fa-lg text-warning"></i>
                                <p class="mb-0">https://mdbootstrap.com</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fab fa-github fa-lg" style="color: #333333;"></i>
                                <p class="mb-0">mdbootstrap</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fab fa-twitter fa-lg" style="color: #55acee;"></i>
                                <p class="mb-0">@mdbootstrap</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fab fa-instagram fa-lg" style="color: #ac2bac;"></i>
                                <p class="mb-0">mdbootstrap</p>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center p-3">
                                <i class="fab fa-facebook-f fa-lg" style="color: #3b5998;"></i>
                                <p class="mb-0">mdbootstrap</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <!--User Info-->
                <div class="card mb-4">
                    <div class="card-body" th:each="user: ${userInfo}">
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Full Name</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span> </p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Date Of Birth</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${user.dateOfBirth}"></span></p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <p class="mb-0">Nationality</p>
                            </div>
                            <div class="col-sm-9">
                                <p class="text-muted mb-0"><span th:text="${user.nationality}"></span> </p>
                            </div>
                        </div>
                    </div>
                </div>

                <!--Fav Recipes-->
                <div class="row row-cols-1 row-cols-md-2 g-4">

                    <div class="col" th:each="favRecipe: ${favoriteRecipesList}">
                        <div class="card h-100" >
                            <img  th:src="${favRecipe.thumbnail_url}" class="card-img-top" style="width:auto;height: 250px;object-fit: cover;" alt="..."/>
                            <div class="card-body">
                                <h5 class="card-title"><span th:text="${favRecipe.name}"></span></h5>
                                <p class="card-text text" style="
                                                                overflow: hidden;
                                                                text-overflow: ellipsis;
                                                                display: -webkit-box;
                                                                -webkit-line-clamp: 2; /* number of lines to show */
                                                                -webkit-box-orient: vertical;">
                                    <span th:text="${favRecipe.description}"></span>
                                </p>
                                <form  method="post" action="/recipe/favorite/delete">
                                    <a class="btn btn-primary" th:href = "'/recipe?id=' + ${favRecipe.recipe_id}">Read more →</a>
                                    <input type="hidden"   th:value="${favRecipe.recipe_id}" name="Recipe_id">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

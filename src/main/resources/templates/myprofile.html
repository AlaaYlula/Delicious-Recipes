<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text = "${username} + ' Profile'"></title>
    <link th:href="@{/Style.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <style>
.w3-button {width:150px; }
</style>
</head>
<body>

<form action="/perform_logout" method="post">
    <button class="w3-button w3-red logoutLblPos"  type="submit">Log Out</button>
</form>
</br></br>

<ul >
<li ><a href="/information">my Information</a></li>
    <li ><a href="/user/recipes">my Recipe</a></li>
</ul>

<ul  th:each="favRecipe: ${favoriteRecipesList}">
    <div class="user" >
        <li>
            <img th:src="${favRecipe.thumbnail_url}">
            <div >
                <label>Recipe Name : </label><a th:href = "'/recipe?id=' + ${favRecipe.recipe_id}" th:text="${favRecipe.name}"> </a></br>
                <label>Description : </label><span th:text="${favRecipe.description}"></span></br>
                <label>Ingredients :</label>
                </br>
                <ul th:each="ingredient: ${favRecipe.ingredientModels}">
                    <li th:text = "${ingredient.name}"></li> </br>
                </ul>
                </br>
                <label>Instructions :</label>
                </br>
                <ul th:each="instruction: ${favRecipe.instructionModels}">
                    <li th:text = "${instruction.position}"></li>
                    <li th:text = "${instruction.display_text}"></li> </br>
                </ul>
                </br>
            </div>
            <form  method="post" action="/recipe/favorite/delete">
                <input type="hidden" th:value="${favRecipe.recipe_id}" name="Recipe_id">
                <button  type="submit">Delete Recipe</button>
            </form>
        </li>

    </div>

</ul>
</body>
</html>

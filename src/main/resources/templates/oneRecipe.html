<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"

<div class="card mb-3" th:each="recipe: ${recipe}">
    <img th:src="*{recipe.thumbnail_url}" class="card-img-top" alt="Wild Landscape" style="height: 500px;object-fit: cover;"/>

    <div class="card-body ">
        <h5 class="card-title"><span th:text="${recipe.name}"></span></h5>
        <p class="card-text">
            <span th:text="${recipe.description}"></span>
        </p>
        <p class="card-text">
            <small class="text-muted">Last updated 3 mins ago</small>
        </p>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col">
        <div class="card h-100 border border-dark">
            <div class="card-body">
                <div class="card-header" style="color: #e9d8a6; background-color:#001219"><b>Instruction</b></div>
                <ul class="list-group list-group-numbered" th:each="instruction: ${recipe.instructionModels}" >
                    <p class="list-group-item"><span th:text="${instruction.display_text}" ></span></p>
                </ul>
            </div>
        </div>
    </div>
    <div class="col">
        <div class="card h-100 border border-dark">
            <div class="card-body ">
                <div class="card-header" style="color: #e9d8a6; background-color:#001219"><b>Ingredients</b></div>
                <ul class="list-group list-group-numbered" th:each="ingredients: ${ingredients}" >
                    <p class="list-group-item"><span th:text="${ingredients.name}" ></span></p>
                </ul>
            </div>
        </div>
    </div>
</div>


<div class="card mb-3">


        <section>
            <div class="container my-5 py-5">
                <div class="row d-flex justify-content-center">
                    <div class="col-md-12 col-lg-10 col-xl-8">
                        <div class="card">
                            <div class="card-body">
                                <ul th:each="comment: ${allComment}">
                                <div class="d-flex flex-start align-items-center">

                                    <img
                                            class="rounded-circle shadow-1-strong me-3"
                                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                                            alt="avatar"
                                            width="60"
                                            height="60"
                                    />
                                    <div>
                                        <h6 class="fw-bold text-primary mb-1">
                                           <span th:text="${comment.userComments.username}"></span>
                                        </h6>
                                        <p class="text-muted small mb-0">
                                            Shared publicly - Jan 2020
                                        </p>
                                    </div>

                                </div>

                                <p class="mt-3 mb-4 pb-2">
                                    <span th:text="${comment.text}"></span>

<!--                                    <a th:href="@{/order/details(id=3,action='show_all')}">-->
                                    <p class="text-muted small mb-0"><a th:href = "@{/deletecomment(id=${comment.id},cUid=${comment.userComments.id},rid=${recipeId})}">delete</a> </p>
                                </p>

<!--                                <div class="small d-flex justify-content-start">-->
<!--                                    <a href="#!" class="d-flex align-items-center me-3">-->
<!--                                        <i class="far fa-thumbs-up me-2"></i>-->
<!--                                        <p class="mb-0">Like</p>-->
<!--                                    </a>-->
<!--                                 -->
<!--                                </div>-->
                                </ul>
                            </div><form action="/recipe/comment" method="post">
                            <input type="hidden" name="id" th:value="${recipeId}">
                            <div class="card-footer py-3 border-0" style="background-color: #f8f9fa;">
                                <div class="d-flex flex-start w-100">
                                    <img
                                            class="rounded-circle shadow-1-strong me-3"
                                            src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png"
                                            alt="avatar"
                                            width="40"
                                            height="40"
                                    />

                                    <div class="form-outline w-100">
                <textarea
                        class="form-control"
                        id="textAreaExample"
                        rows="4"
                        style="background: #fff;"
                        name="text"
                ></textarea>
                                        <label class="form-label" for="textAreaExample">Message</label>
                                    </div>
                                </div>

                                <div class="float-end mt-2 pt-1">


                                    <button type="submit" class="btn btn-primary btn-sm">
                                        Post comment
                                    </button>

                                </div>
                            </div>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

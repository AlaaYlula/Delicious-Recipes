<section class="vh-100" style="background-color: #2779e2;">
    <form action="/admin/users" method="post" >
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-9">

                    <h1 class="text-white mb-4">Create new account</h1>

                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body">

                            <div class="row align-items-center py-3">
                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="username">Username</label>
                                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="example-00"  />
                                </div>

                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="password">Password</label>
                                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="password" />
                                </div>
                            </div>
                            <hr class="mx-n3">
                            <div class="row align-items-center pt-4 pb-3">

                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="firstname">First name</label>
                                    <input type="text" name="firstname" id="firstname" class="form-control form-control-lg" placeholder="Jason"  />

                                </div>
                                <div class="col-md-6 mb-4">
                                    <label class="form-label" for="lastname">Last name</label>
                                    <input type="text" name="lastname" id="lastname" class="form-control form-control-lg" placeholder="Jons"  />

                                </div>
                            </div>

                            <hr class="mx-n3">

                            <div class="row align-items-center py-3">

                                <div class="">
                                    <label class="form-label" for="bio">Bio</label>
                                    <textarea class="form-control" name="bio" id="bio" rows="3" placeholder="tell us about yourself"></textarea>

                                </div>
                            </div>

                            <hr class="mx-n3">
                            <div class="row align-items-center pt-4 pb-3">

                                <div class="col-md-3">
                                    <label class="form-label" for="dateOfBirth">Date Of Birth</label>
                                    <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control form-control-lg"  placeholder="yyyy-MM-dd"/>

                                </div>
                                <div class="col-md-3">
                                    <label class="form-label" for="nationality">Nationality</label>
                                    <input type="text" name="nationality" id="nationality" class="form-control form-control-lg"  placeholder="Jordanian"/>
                                </div>
                            </div>

                            <!--                        <hr class="mx-n3">-->

                            <!--                        <div class="row align-items-center py-3">-->
                            <!--                            <div class="col-md-3 ps-5">-->

                            <!--                                <h6 class="mb-0">Upload CV</h6>-->

                            <!--                            </div>-->

                            <!--                                <div class="small text-muted mt-2">Upload your CV/Resume or any other relevant file. Max file size 50 MB</div>-->

                            <!--                            </div>-->
                            <!--                        </div>-->

                            <hr class="mx-n3">

                            <div class="px-5 py-4 col-md-6 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Signup</button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </form>
</section>
<table th:each="user: ${userList}">
<tr>
    <td> <span th:text="${user.username}"></span> </td>
    <td>
        <form action="/delete/users" method="post">
        <input type="hidden" name="id" th:value="${user.id}">
        <button> Delete </button>
    </form>
    </td>
</tr>
</table>

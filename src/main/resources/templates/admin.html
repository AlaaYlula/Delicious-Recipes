<body>
<!-- Navigation-->
<div th:replace="fragments/header :: header"></div>

<nav class="navbar navbar-light bg-light">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-mdb-toggle="modal" data-mdb-target="#exampleModal">
        Create new user
    </button>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form method="post"  action="/admin/users">
                        <!-- Name input -->
                        <div class="row align-items-center py-3">
                            <div class="col-md-6 mb-4">
                                <label class="form-label" for="username">Username</label>
                                <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="example-00"  />
                            </div>

                            <div class="col-md-6 mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="password" />
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <div class="row align-items-center pt-4 pb-3">

                            <div class="col-md-6 mb-4">
                                <label class="form-label" for="firstname">First name</label>
                                <input type="text" name="firstname" id="firstname" class="form-control form-control-lg" placeholder="Jason"  />

                            </div>
                            <div class="col-md-6 mb-4">
                                <label class="form-label" for="lastname">Last name</label>
                                <input type="text" name="lastname" id="lastname" class="form-control form-control-lg" placeholder="Jons"  />

                            </div>
                        </div>

                        <hr class="mx-n3">

                        <div class="row align-items-center py-3">

                            <div class="">
                                <label class="form-label" for="bio">Bio</label>
                                <textarea class="form-control" name="bio" id="bio" rows="3" placeholder="tell us about yourself"></textarea>

                            </div>
                        </div>

                        <hr class="mx-n3">
                        <div class="row align-items-center pt-4 pb-3">

                            <div class="col-md-3">
                                <label class="form-label" for="dateOfBirth">Date Of Birth</label>
                                <input type="date" name="dateOfBirth" id="dateOfBirth" class="form-control form-control-lg"  placeholder="yyyy-MM-dd"/>

                            </div>
                            <div class="col-md-3">
                                <label class="form-label" for="nationality">Nationality</label>
                                <input type="text" name="nationality" id="nationality" class="form-control form-control-lg"  placeholder="Jordanian"/>
                            </div>
                        </div>
                        <hr class="mx-n3">
                        <!-- Submit button -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Add user</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="row row-cols-1 row-cols-md-3 g-4" >
    <div class="col" th:each="user: ${userList}">
        <div class="card">
            <img th:src="${user.userImage}" class="card-img-top" alt="Hollywood Sign on The Hill"/>
            <div class="card-body">
                <h5 class="card-title"><a th:href = "'/user/account/' + ${user.id}" th:text="${user.username}"> </a></h5>
                <p class="card-text">
                    <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span>
                </p>
                <form action="/delete/users" method="post">
                    <input type="hidden" name="id" th:value="${user.id}">
                    <button> Delete </button>
                </form>

            </div>
        </div>
    </div>
</div>


<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

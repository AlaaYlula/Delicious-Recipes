  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h3 class="text-uppercase text-center mb-5">Please login to your account</h3>

              <form action="perform_login" method="post">

                <div class="form-outline mb-4">
                  <input type="text" name="username" id="username" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10"/>
                  <label class="form-label" for="username">User Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" name="password" id="password" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10"/>
                  <label class="form-label" for="password">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Sign in</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Not a member? <a href="/signup" class="fw-bold text-body"><u>Register</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

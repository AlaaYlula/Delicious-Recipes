<section class="vh-100 bg-image" style="background-image: url('https://scontent.famm10-1.fna.fbcdn.net/v/t1.15752-9/278118930_4950896538350707_6555017730623196199_n.jpg?stp=dst-jpg_p1080x2048&_nc_cat=105&ccb=1-5&_nc_sid=ae9488&_nc_eui2=AeE1slmysIPE_jxaD9C1Khmpj44crV7n4vaPjhytXufi9jkMbnBqrtJMAQBIqDdaFEPWhtSNuGDZDajD7-qNDi-g&_nc_ohc=Qhe-QCrA_JwAX-ffjas&_nc_ht=scontent.famm10-1.fna&oh=03_AVL9AeHJJJmfrLxUPzwheS1NWV5lGAQpVQk2mG58TaIW5Q&oe=627C2FCB');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                            <form action="/signup" method="post">

                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="username" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
                                    <label class="form-label" for="username">User Name</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" name="password" id="password" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required/>
                                    <label class="form-label" for="password">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" name="firstname" id="firstname" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
                                    <label class="form-label" for="firstname">First Name</label>
                                </div>


                                <div class="form-outline mb-4">
                                    <input type="text" name="lastname" id="lastname" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
                                    <label class="form-label" for="lastname">Last Name</label>
                                </div>



                                <div class="form-outline mb-4 ">
                                    <textarea class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10"  name="bio" id="bio" rows="4" required></textarea>
                                    <label class="form-label" for="bio">Bio</label>
                                </div>

                                <div class="row">
                                    <div class="col-md-5 mb-4 pb-2">


                                        <div class="form-outline ">
                                            <input type="date" name="dateOfBirth" id="dateOfBirth" placeholder="yyyy-MM-dd" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
                                            <label class="form-label" for="dateOfBirth">Date Of Birth</label>
                                        </div>

                                    </div>
                                    <div class="col-md-7 mb-4 pb-2">

                                        <div class="form-outline">
                                            <input type="text" name="nationality" id="nationality" class="form-control form-control-lg bg-success p-2 text-dark bg-opacity-10" required />
                                            <label class="form-label" for="nationality">Nationality</label>
                                        </div>

                                    </div>
                                </div>

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input
                                            class="form-check-input me-2"
                                            type="checkbox"
                                            value=""
                                            id="form2Example3cg"
                                            required
                                    />
                                    <label class="form-check-label" >
                                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                </div>

                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login" class="fw-bold text-body"><u>Login here</u></a></p>

                            <!--                            </div>-->

                            <hr class="mx-n3">

<!--                            <input type="hidden" name = "role_id" value = 1>-->

                            <div class="px-5 py-4 col-md-6 mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Signup</button>
                            </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
